<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col">
                    <tabset>
                        <tab heading="Table view" id="tablesTab">
                            <div class="row">
                                <div class="col">
                                    <ng-container *ngTemplateOutlet="commitsTable"></ng-container>
                                </div>
                            </div>
                            
    
                        </tab>
                        <tab heading="Card View" id="cardsTab">
                          <div class="row cards-container" >
                            <div class="col-lg-6 col-sm-12 card-wrapper" *ngFor="let commit of commits">
                              <app-content-card [data]="commit">
                              </app-content-card>
                            </div>
                          </div>
                        </tab>
                      </tabset>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!-- The template to display the table -->
<ng-template #commitsTable>
    <table class="table commits-table table-hover">
        <thead>
          <tr>
            <th scope="col" class="col-2">Date</th>
            <th scope="col" class="col-2">Author</th>
            <th scope="col" class="col-8">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commit of commits">
            <td class="col-2 accent">{{commit?.date | date: 'short'}}</td>
            <td class="col-2 accent">{{commit?.author}}</td>
            <td class="col-8">
                <p class="text-prewrap">{{commit?.message}}</p>
            </td>
          </tr>
        </tbody>
      </table>
</ng-template>
